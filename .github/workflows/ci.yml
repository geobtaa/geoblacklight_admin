name: CI

on: [push]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.1
    - name: Install dependencies
      run: bundle install
    - name: Run linter
      run: bundle exec standardrb